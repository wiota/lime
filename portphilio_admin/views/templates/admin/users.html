{% extends "base.html" %}
{% block content %}
  <h2>Current Users:</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% for user in users %}
  <ul>
    <li>{{user.id}}</li>
    <ul>
        <li>{{user.username}}</li>
    </ul>
  </ul>
  {% endfor %}
{% endblock %}
