{% extends "base.html" %}
{% block content %}
  <h2>Current Users:</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% for user in users %}
  <ul>
    <li><a href="./{{ user.id }}"><b>{{user.email}}</b> ({{user.username}})</a></li>
  </ul>
  {% endfor %}
  <h2>Admins:</h2>
  {% for admin in admins %}
  <ul>
    <li><b>{{admin.email}}</b> ({{admin.username}})</li>
  </ul>
  {% endfor %}
{% endblock %}
