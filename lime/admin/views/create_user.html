{% extends "admin.html" %}
{% block admin_content %}
  <h2>Create a new user</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('admin.create_user') }}" method=post>
    {{ render(form) }}
  </form>
{% endblock %}

{% block admin_backlink %}
  <a href="/admin/">&lArr; Back to main page</a>
{% endblock %}
