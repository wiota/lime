{% extends "base.html" %}
{% block content %}
  <h2>Forgot your password?</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('root.forgot_password') }}" method=post>
    <dl>
      <dt>{{ form.email.label }}</dt>
      <dd>{{ form.email }}</dd>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
