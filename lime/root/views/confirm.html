{% extends "base.html" %}
{% from "_macros.html" import render, madeby, limetitle %}
{% block content %}
<div class='fancyform'>
  {{ limetitle() }}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('root.confirm') }}" method=post>
    {{ render(form) }}
  </form>
</div>
{{ madeby() }}
{% endblock %}
