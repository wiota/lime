{% extends "base.html" %}
{% from "_macros.html" import render, madeby, limetitle %}
{% block content %}
<div class='fancyform'>
  {{ limetitle() }}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    {% block form %}{% endblock %}
</div>
{{ madeby() }}

<script type='text/javascript'>
  $(document).ready(function() {
    LIME.flash();
    $('#login #anchor').val((location.href.split("#")[1] || ""));
  });
</script>

{% endblock %}
